<div class="container py-5">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <img src="{{produto.imagem}}" class="img-fluid w-100" alt="">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <h3 class="fs-3  lead">{{produto.nome}}</h3>
            <p class="fw-bold">{{produto.preco | currency: 'BRL'}}</p>
            <p>
                {{produto.descricao}}
            </p>
        </div>
    </div>

    <div class="pt-5">
        <h4 class="fw-bold">Produtos similares</h4>
    </div>
    <div class="w-100 d-flex justify-content-between">
        <div *ngFor="let prod of produtos">
            <app-caixinha [prod]="prod" routerLink="/produto/{{prod.idProduto}}" role="button"></app-caixinha>
        </div>
    </div>
</div>
